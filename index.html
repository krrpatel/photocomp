<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .upload-section,
    .compression-options,
    .preview-section {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input,
    select,
    button {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #fileInput {
      display: block;
      margin: 0 auto;
    }

    #qualitySlider {
      width: 100%;
    }

    .images {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .images img {
      max-width: 45%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Photo Compressor</h1>
    
    <div class="upload-section">
      <label for="fileInput">Upload an Image:</label>
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="compression-options">
      <label for="qualitySlider">Compression Quality:</label>
      <input type="range" id="qualitySlider" min="10" max="100" value="80">
      <span id="qualityValue">80%</span>

      <label for="sizeInput">Desired Size:</label>
      <input type="number" id="sizeInput" placeholder="Enter size">
      <select id="sizeUnit">
        <option value="KB">KB</option>
        <option value="MB">MB</option>
      </select>
    </div>

    <button id="compressBtn">Compress</button>

    <div class="preview-section">
      <h2>Before and After</h2>
      <div class="images">
        <div>
          <p>Original Image:</p>
          <img id="originalImage" src="" alt="Original Preview">
        </div>
        <div>
          <p>Compressed Image:</p>
          <img id="compressedImage" src="" alt="Compressed Preview">
        </div>
      </div>
    </div>

    <button id="downloadBtn" style="display: none;">Download Compressed Image</button>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const qualitySlider = document.getElementById("qualitySlider");
    const qualityValue = document.getElementById("qualityValue");
    const sizeInput = document.getElementById("sizeInput");
    const sizeUnit = document.getElementById("sizeUnit");
    const compressBtn = document.getElementById("compressBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const originalImage = document.getElementById("originalImage");
    const compressedImage = document.getElementById("compressedImage");

    let originalFile, compressedBlob;

    // Update quality percentage display
    qualitySlider.addEventListener("input", () => {
      qualityValue.textContent = `${qualitySlider.value}%`;
    });

    // Display original image
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        originalFile = file;
        const reader = new FileReader();
        reader.onload = () => {
          originalImage.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Compress image
    compressBtn.addEventListener("click", async () => {
      if (!originalFile) {
        alert("Please upload an image first!");
        return;
      }

      const quality = qualitySlider.value / 100;
      const desiredSize =
        sizeUnit.value === "MB"
          ? sizeInput.value * 1024 * 1024
          : sizeInput.value * 1024;

      const img = new Image();
      img.src = URL.createObjectURL(originalFile);

      img.onload = () => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = img.width;
        canvas.height = img.height;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Compress image to desired quality
        canvas.toBlob(
          (blob) => {
            compressedBlob = blob;

            if (blob.size <= desiredSize || !sizeInput.value) {
              compressedImage.src = URL.createObjectURL(blob);
              downloadBtn.style.display = "block";
            } else {
              alert("Desired size cannot be achieved. Please adjust settings.");
            }
          },
          "image/jpeg",
          quality
        );
      };
    });

    // Download compressed image
    downloadBtn.addEventListener("click", () => {
      if (compressedBlob) {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(compressedBlob);
        link.download = "compressed_image.jpg";
        link.click();
      }
    });
  </script>
</body>
</html>
